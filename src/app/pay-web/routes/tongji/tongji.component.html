<div nz-row [nzGutter]="24">
  <div nz-col [nzSpan]="8" *ngFor="let item of list">
    <chart-card [title]="item.module" [bordered]="true" [total]="yuan(item.total)" contentHeight="46" [action]="action">
      <ng-template #action>
        <nz-tooltip [nzTitle]="'说明'">
          <nz-icon nzType="info-circle-o" nz-tooltip></nz-icon>
        </nz-tooltip>
      </ng-template>
    </chart-card>
  </div>
</div>
